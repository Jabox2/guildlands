  <script>
    document.getElementById("toggle-button").click(function() {
      text = document.getElementById("test-text");
      display = text.style.display;
      if (display == "none") {
        text.style.display("block");
      } else {
        text.style.display("none");
      }
      SendMessage("EventSystem","toggleText", "")
  });
</script>
